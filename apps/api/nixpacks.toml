# Railway/Nixpacks config for SioLabs API
# Set Root Directory to "apps/api" in Railway project settings
# Node.js is auto-detected; we add Prisma generate and custom start

[phases.build]
cmds = ["npx prisma generate", "npm run build"]

[phases.setup]
nixPkgs = ["nodejs_20"]

[start]
cmd = "npx prisma migrate deploy && node dist/index.js"
